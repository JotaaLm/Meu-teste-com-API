<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encontre imagens aleatórias de cachorros com um clique.">
    <title>API do Cachorro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a2c2e3, #f4f7f6);
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #00408d;
            transform: translateY(0);
        }

        #cachorro-imagem-container {
            margin-top: 20px;
        }

        #cachorro-imagem {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        #cachorro-imagem:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ache o Cachorrinho</h1>
        <button id="fetch-button">Clique aqui!</button>
        <div id="cachorro-imagem-container">
            <img id="cachorro-imagem" src="" alt="Clique no botão para ver um cachorrinho feliz!">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
